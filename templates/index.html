<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-600 text-white rounded-2xl shadow-lg mb-4">
                <i class="fa-brands fa-youtube text-3xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">YouTube Downloader</h1>
            <p class="text-gray-600">Fast, Simple, and High Quality</p>
        </div>

        <!-- URL Input -->
        <div class="glass rounded-3xl p-8 shadow-xl mb-8">
            <form id="urlForm" class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-link"></i>
                    </div>
                    <input type="text" name="url" placeholder="Paste YouTube link here..." 
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all" required>
                </div>
                <button type="submit" id="searchBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg shadow-red-200 transition-all flex items-center justify-center whitespace-nowrap">
                    <span>Get Details</span>
                    <i class="fa-solid fa-arrow-right ml-2" id="searchIcon"></i>
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden animate-fade-in">
            <div class="glass rounded-3xl overflow-hidden shadow-xl">
                <div class="md:flex">
                    <div class="md:w-1/3">
                        <img id="thumbnail" src="" alt="Thumbnail" class="w-full h-full object-cover">
                    </div>
                    <div class="md:w-2/3 p-8">
                        <h2 id="videoTitle" class="text-xl font-bold text-gray-900 mb-4 line-clamp-2"></h2>
                        <div class="flex items-center gap-4 text-sm text-gray-500 mb-6">
                            <span id="duration"><i class="fa-regular fa-clock mr-1"></i> --:--</span>
                            <span><i class="fa-solid fa-check-circle text-green-500 mr-1"></i> Ready</span>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="relative">
                                <select id="formatSelect" class="w-full appearance-none bg-gray-50 border border-gray-200 py-3 px-4 pr-10 rounded-xl focus:ring-2 focus:ring-red-500 outline-none">
                                    <option value="">Select Quality</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                            
                            <button id="downloadBtn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center">
                                <i class="fa-solid fa-download mr-2"></i>
                                <span>Download Now</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div id="statusSection" class="hidden mt-8">
            <div class="glass rounded-2xl p-6 flex items-center gap-4">
                <div class="animate-spin rounded-full h-8 w-8 border-4 border-red-600 border-t-transparent"></div>
                <div>
                    <p id="statusText" class="font-semibold text-gray-900">Processing your download...</p>
                    <p class="text-sm text-gray-500">Please wait, do not close this page.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlForm = document.getElementById('urlForm');
        const searchBtn = document.getElementById('searchBtn');
        const searchIcon = document.getElementById('searchIcon');
        const resultSection = document.getElementById('resultSection');
        const statusSection = document.getElementById('statusSection');
        const formatSelect = document.getElementById('formatSelect');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentUrl = '';

        urlForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(urlForm);
            currentUrl = formData.get('url');
            
            // UI Update
            searchBtn.disabled = true;
            searchIcon.className = 'fa-solid fa-circle-notch animate-spin ml-2';
            resultSection.classList.add('hidden');

            try {
                const resp = await fetch('/get-info', {method: 'POST', body: formData});
                const data = await resp.json();
                
                if (data.detail) throw new Error(data.detail);

                document.getElementById('thumbnail').src = data.thumbnail;
                document.getElementById('videoTitle').innerText = data.title;
                document.getElementById('duration').innerHTML = `<i class="fa-regular fa-clock mr-1"></i> ${Math.floor(data.duration/60)}:${(data.duration%60).toString().padStart(2, '0')}`;
                
                formatSelect.innerHTML = '<option value="">Select Quality</option>';
                data.formats.forEach(f => {
                    const size = f.filesize ? `${(f.filesize/1024/1024).toFixed(1)} MB` : 'Unknown size';
                    const option = document.createElement('option');
                    option.value = f.format_id;
                    option.text = `${f.label} - ${size}`;
                    formatSelect.appendChild(option);
                });

                resultSection.classList.remove('hidden');
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                searchBtn.disabled = false;
                searchIcon.className = 'fa-solid fa-arrow-right ml-2';
            }
        };

        downloadBtn.onclick = async () => {
            const format_id = formatSelect.value;
            if (!format_id) {
                alert('Please select a quality format');
                return;
            }

            downloadBtn.disabled = true;
            statusSection.classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('url', currentUrl);
                formData.append('format_id', format_id);

                const resp = await fetch('/download', {method: 'POST', body: formData});
                const { task_id } = await resp.json();

                // Poll for status
                const poll = setInterval(async () => {
                    const sResp = await fetch(`/status/${task_id}`);
                    const status = await sResp.json();

                    if (status.status === 'completed') {
                        clearInterval(poll);
                        window.location.href = `/get-file/${task_id}`;
                        statusSection.classList.add('hidden');
                        downloadBtn.disabled = false;
                    } else if (status.status === 'error') {
                        clearInterval(poll);
                        alert('Download failed. Please try another format.');
                        statusSection.classList.add('hidden');
                        downloadBtn.disabled = false;
                    }
                }, 2000);

            } catch (err) {
                alert('Error starting download');
                statusSection.classList.add('hidden');
                downloadBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
